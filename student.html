<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h1>Student Registration Form</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name">
        <span class="nameError">Name must contain only letters</span>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">
        <span class="ageError">Age must contain only number</span>
      </div>
      <div class="form-group">
        <label>Gender:</label>
        <select id="gender">
          <option name="gender" value="">Select Gender</option>
          <option name="gender" value="male">Male</option>
          <option name="gender" value="female">Female</option>
        </select>
        <span class="genderError">Please select your gender</span>
      </div>
      <div class="form-group">
        <label>Course:</label>
        <select id="course">
          <option name="course" value="">Select Course</option>
          <option name="course" value="python">Python</option>
          <option name="course" value="java">Java</option>
          <option name="course" value="javascript">JavaScript</option>
        </select>
        <span class="courseError">Must select atleast one course</span>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your Email">
        <span class="mailError">Please enter the valid Email</span>
      </div>
      <button type="submit">Submit</button>
    </form>

    <h2>Registered Students</h2>
    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Course</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be added dynamically -->
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
